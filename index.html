<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Node Chat App</title>
  <script defer src="http://localhost:3000/socket.io/socket.io.js"></script>
  <script defer src="script.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
  <div class="flex flex-col w-full min-h-screen bg-neutral-100 p-10">
    <div id="message-container" class="flex-1 w-full bg-white p-5 rounded-t-lg"></div>
    <form id="send-container" class="flex items-center justify-between w-full bg-blue-100 rounded-b-lg p-10">
      <input class="flex-1 p-5 border border-gray-400" type="text" id="message-input">
      <button class="text-lg text-white font-bold bg-green-500 px-10 py-5" type="submit" id="send-button">Send</button>
    </form>
  </div>
</body>
</html>
